<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Real-Time Notifications</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

</head>

<body>
    <h1>This should be mapped to "/notifications"</h1>
    <input type="color" id="colorPicker" name="head" value="#e66465">
    <button id="sendButton">Send</button>

    <ul id="messages"></ul>


    <script language="javascript" type="text/javascript">
        var uri = "ws://" + window.location.host + "/notifications";
        function connect() {
            socket = new WebSocket(uri);
            socket.onopen = function (event) {
                console.log("opened connection to " + uri);
            };
            socket.onclose = function (event) {
                console.log("closed connection from " + uri);
            };
            socket.onmessage = function (event) {
                appendItem(list, event.data);
                console.log(event.data);
            };
            socket.onerror = function (event) {
                console.log("error: " + event.data);
            };
        }
        connect();


        var list = document.getElementById("messages");
        var button = document.getElementById("sendButton");
        button.addEventListener("click", function () {

            var input = hexToRgb(document.getElementById("colorPicker").value);

            console.log(input);
            sendColor(input);

            //input.value = "";
        });
        function sendColor(rgbObj) {
            console.log("Sending: " + rgbObj);

            $.ajax({
                url: "http://" + window.location.host + "/api/led/send",
                method: 'POST',
                contentType: 'application/json',
                dataType: 'json',
                data: JSON.stringify(rgbObj)
            });
        }
        function appendItem(list, message) {
            var item = document.createElement("li");
            item.appendChild(document.createTextNode(message));
            list.appendChild(item);
        }

        function hexToRgb(hex) {
            var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

    </script>
</body>

</html>
